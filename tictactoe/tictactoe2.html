<!DOCTYPE html>
<html>

<head>
    <script>
        window.onload = function () {
            canv = document.getElementById("tictactoe");
            ctx = canv.getContext("2d");
            document.addEventListener("keydown", keyPush);
            setInterval(drawGame, 1000 / 10);
        }

        function drawGame() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canv.width, canv.height);
            //field
            //vertical
            ctx.beginPath();
            ctx.moveTo(canv.width * 1 / 3, 0);
            ctx.lineTo(canv.width * 1 / 3, canv.height);
            ctx.strokeStyle = "#ffffff";
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(canv.width * 2 / 3, 0);
            ctx.lineTo(canv.width * 2 / 3, canv.height);
            ctx.strokeStyle = "#ffffff";
            ctx.stroke();

            //horizontal

            ctx.beginPath();
            ctx.moveTo(0, canv.height * 1 / 3);
            ctx.lineTo(canv.width, canv.height * 1 / 3);
            ctx.strokeStyle = "#ffffff";
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(0, canv.height * 2 / 3);
            ctx.lineTo(canv.width, canv.height * 2 / 3);
            ctx.strokeStyle = "#ffffff";
            ctx.stroke();



            firstField.drawX();










        }

        function keyPush(evt) {
            console.log(evt.keyCode)
            switch (evt.keyCode) {
                case 09:
                    break;
            }
        }

        let firstField = {
            drawX() {
                ctx.beginPath();
                ctx.moveTo(30, 30);
                ctx.lineTo(144, 144);
                ctx.strokeStyle = "#ffffff";
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(140, 30);
                ctx.lineTo(30, 144);
                ctx.strokeStyle = "#ffffff";
                ctx.stroke();
            },

            drawO() {

            }
        };

        function thirdField() {
            ctx.beginPath();
            ctx.moveTo(0, canv.height * 2 / 3);
            ctx.lineTo(canv.width, canv.height * 2 / 3);
            ctx.strokeStyle = "#ffffff";
            ctx.stroke();
        }

        function forthField() {
            ctx.beginPath();
            ctx.moveTo(0, canv.height * 2 / 3);
            ctx.lineTo(canv.width, canv.height * 2 / 3);
            ctx.strokeStyle = "#ffffff";
            ctx.stroke();
        }

        function fifthField() {
            ctx.beginPath();
            ctx.moveTo(0, canv.height * 2 / 3);
            ctx.lineTo(canv.width, canv.height * 2 / 3);
            ctx.strokeStyle = "#ffffff";
            ctx.stroke();
        }

        function sixthField() {
            ctx.beginPath();
            ctx.moveTo(0, canv.height * 2 / 3);
            ctx.lineTo(canv.width, canv.height * 2 / 3);
            ctx.strokeStyle = "#ffffff";
            ctx.stroke();
        }

        function seventhField() {
            ctx.beginPath();
            ctx.moveTo(0, canv.height * 2 / 3);
            ctx.lineTo(canv.width, canv.height * 2 / 3);
            ctx.strokeStyle = "#ffffff";
            ctx.stroke();
        }

        function eigthField() {
            ctx.beginPath();
            ctx.moveTo(0, canv.height * 2 / 3);
            ctx.lineTo(canv.width, canv.height * 2 / 3);
            ctx.strokeStyle = "#ffffff";
            ctx.stroke();
        }

        function ninethField() {
            ctx.beginPath();
            ctx.moveTo(0, canv.height * 2 / 3);
            ctx.lineTo(canv.width, canv.height * 2 / 3);
            ctx.strokeStyle = "#ffffff";
            ctx.stroke();
        }

        function tenthField() {
            ctx.beginPath();
            ctx.moveTo(0, canv.height * 2 / 3);
            ctx.lineTo(canv.width, canv.height * 2 / 3);
            ctx.strokeStyle = "#ffffff";
            ctx.stroke();
        }
    </script>

</head>

<body>
    <canvas id="tictactoe" width="500" height="500"></canvas>
</body>

</html>
